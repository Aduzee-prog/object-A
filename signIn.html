<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <h1 class="text-center mt-3">Sign In</h1>
    <div class="container-fluid mt-lg-4 mt-3 col-lg-4 col-10 mx-auto shadow rounded-3 px-lg-4 px-2 py-md-5 py-lg-0">
        <div class="py-5">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Enter Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="name@example.com">
                <label for="password">Create Password</label>
            </div>
            <div class="text-center">
                <button class="col-3 py-2 " id="logInButton">Log In</button>
            </div>
        </div>

    </div>

</body>
<script>
    function toast(message = 'Welcome', color = 'red', duration = 3000) {
        Toastify({
            text: message,
            duration: duration,
            destination: "https://github.com/apvarun/toastify-js",
            newWindow: true,
            close: true,
            gravity: "top", // `top` or `bottom`
            position: "right", // `left`, `center` or `right`
            stopOnFocus: true, // Prevents dismissing of toast on hover
            style: {
                background: color,
            },
            onClick: function () { } // Callback after click
        }).showToast();
    }
    const pot = document.getElementById('logInButton')
    const mail = document.getElementById('email')
    const pass = document.getElementById('password')
    pot.addEventListener('click', () => {
        if (mail.value == '' || pass.value == '') {
            toast('enter your information', 'green', 3000)
        } else {
            let gottenUser;
            let ls = JSON.parse(localStorage.getItem('user')) || []
            gottenUser = ls
            let found = gottenUser.find(email => email.maily === mail.value && email.pin === pass.value);
            console.log(found);
            if (found == "") {
                toast('user not found','green', 2000)
            } else {
                window.location.href = 'dashboard.html'
            }
        }

    })
</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</html>
